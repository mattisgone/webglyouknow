<!DOCTYPE html>
<html>
  <head>
    <title>07 : lighting</title>
    <!-- Vertex Shader -->
    <script src="glMatrix-0.9.5.min.js" type="text/javascript"></script>
    <script type="x-shader/x-vertex" id="pass-vert">
      attribute vec3 vertexPosition;
      attribute vec3 vertexNormal;
      attribute vec4 vertexColor;
      attribute vec2 textureCoord;

      uniform mat4 modelViewMatrix;
      uniform mat4 perspectiveMatrix;
      uniform vec3 lighting;

      varying vec2 vTextureCoord;
      varying vec4 vColor;
      varying vec3 vNormal;
      varying vec3 vLighting;

      void main() {
        // Compute on-screen position
        gl_Position = perspectiveMatrix * modelViewMatrix * vec4(vertexPosition, 1.0);
        vColor = vertexColor;
        vNormal = vertexNormal;
        vLighting = lighting;
        vTextureCoord = textureCoord;
      }
    </script>
    <!-- Fragment Shader -->
    <script type="x-shader/x-fragment" id="pass-frag">
      precision mediump float;
      varying vec2 vTextureCoord;
      varying vec3 vNormal;
      varying vec3 vLighting;
      uniform sampler2D texture;
      uniform vec3 uLighting;
      void main() {
        gl_FragColor = texture2D(texture, vTextureCoord.xy);
      }
    </script>
    <script src="webgl.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <script type="text/javascript">
      function main() {
        var svvim = app("xxx");
        svvim.init();
        svvim.loop();
      }

      var getElapsedSeconds = (function () {
        var _startTime = + new Date();
        return function () {
          return (new Date() - _startTime) / 1000.;
        };
      })();

      window.onload = main;
    </script>
    <style>
      #container {
        margin: 0 auto;
        width: 500px;
        height: 500px;
        background-color: black;
      }
      #container canvas {
        width: 500px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <!-- Canvas -->
    <div id="container"><canvas width="500" height="500" id="xxx">WebGL is unsupported.</canvas></div>
  </body>
</html>
